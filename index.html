        <button id="nextBtn" class="mt-2 w-full py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-all duration-200 shadow-md hover:shadow-lg hidden" onclick="generateQuiz()">ä¸‹ä¸€é¡Œ</button>

    <script>
        // æª¢æŸ¥æ˜¯å¦ç‚ºè³ªæ•¸çš„å‡½æ•¸
        function isPrime(num) {
            if (num <= 1) return false;
            for (let i = 2; i <= Math.sqrt(num); i++) {
                if (num % i === 0) return false;
            }
            return true;
        }

        // ç²å–åˆæ•¸çš„å› æ•¸ï¼ˆç”¨æ–¼è§£é‡‹ï¼‰
        function getDivisors(num) {
            let divisors = [];
            for (let i = 1; i <= num; i++) {
                if (num % i === 0) {
                    divisors.push(i);
                }
            }
            return divisors;
        }

        // ç”Ÿæˆéš¨æ©Ÿæ•¸å­—çš„å‡½æ•¸
        function getRandomNumber(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        // ç”Ÿæˆé¸æ“‡é¡Œçš„å‡½æ•¸
        function generateQuiz() {
            document.getElementById('result').innerHTML = '';
            document.getElementById('explanation').innerHTML = '';
            document.getElementById('explanation').classList.add('hidden');
            document.getElementById('nextBtn').classList.add('hidden');
            const optionsDiv = document.getElementById('options');
            optionsDiv.innerHTML = '';

            let primes = [];
            let composites = [];
            for (let i = 1; i <= 100; i++) {
                if (isPrime(i)) primes.push(i);
                else if (i > 1) composites.push(i);
            }

            const primeIndex = getRandomNumber(0, primes.length - 1);
            const prime = primes[primeIndex];

            let selectedComposites = [];
            while (selectedComposites.length < 4) {
                const compositeIndex = getRandomNumber(0, composites.length - 1);
                const composite = composites[compositeIndex];
                if (!selectedComposites.includes(composite) && composite !== prime) {
                    selectedComposites.push(composite);
                }
            }

            let options = [prime, ...selectedComposites];
            options.sort(() => Math.random() - 0.5);

            options.forEach((num) => {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'option bg-indigo-100 text-indigo-800 py-1 px-3 rounded cursor-pointer text-center font-medium text-sm sm:text-base';
                optionDiv.innerHTML = num;
                optionDiv.onclick = () => checkAnswer(num, prime, options);
                optionsDiv.appendChild(optionDiv);
            });
        }

        // æª¢æŸ¥ç­”æ¡ˆçš„å‡½æ•¸
        function checkAnswer(selected, prime, options) {
            const optionsDivs = document.querySelectorAll('.option');
            const resultDiv = document.getElementById('result');
            const explanationDiv = document.getElementById('explanation');
            const nextBtn = document.getElementById('nextBtn');

            optionsDivs.forEach(div => div.onclick = null);

            optionsDivs.forEach(div => {
                const num = parseInt(div.innerHTML);
                if (num === prime) div.classList.add('correct');
                if (num === selected && selected !== prime) div.classList.add('wrong');
            });

            if (selected === prime) {
                resultDiv.innerHTML = 'ğŸ‰ æ­£ç¢ºï¼é€™æ˜¯è³ªæ•¸ï¼';
                resultDiv.className = 'mt-2 text-center font-semibold text-sm sm:text-base text-green-600';
            } else {
                resultDiv.innerHTML = `âŒ éŒ¯èª¤ï¼æ­£ç¢ºç­”æ¡ˆæ˜¯ ${prime}ï¼`;
                resultDiv.className = 'mt-2 text-center font-semibold text-sm sm:text-base text-red-600';
                const divisors = getDivisors(selected);
                explanationDiv.innerHTML = `ğŸ“ è§£é‡‹ï¼š${selected} ä¸æ˜¯è³ªæ•¸ï¼Œå› ç‚ºå®ƒå¯ä»¥è¢« ${divisors.join(', ')} æ•´é™¤ã€‚è³ªæ•¸åªèƒ½è¢« 1 å’Œå®ƒæœ¬èº«æ•´é™¤ã€‚`;
                explanationDiv.classList.remove('hidden');
            }

            nextBtn.classList.remove('hidden');
        }

        // åˆå§‹åŒ–ç¬¬ä¸€é¡Œ
        generateQuiz();
    </script>
