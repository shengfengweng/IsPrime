<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>史弟夫數學 - 質數選擇題</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #e0e7ff 0%, #c3dafe 100%);
            height: 100vh;
            overflow: hidden; /* 防止捲動 */
        }
        .quiz-container {
            max-height: 90vh; /* 確保容器不超過視窗高度 */
            overflow-y: auto; /* 若內容溢出，隱藏捲軸 */
            animation: fadeIn 0.5s ease-in-out;
        }
        .option {
            transition: transform 0.2s, background-color 0.3s, box-shadow 0.3s;
        }
        .option:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .correct {
            background-color: #86efac !important;
            transform: scale(1.02);
        }
        .wrong {
            background-color: #f87171 !important;
            transform: scale(1.02);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-2 font-['Noto_Sans_TC']">
    <div class="quiz-container bg-white rounded-2xl shadow-lg p-4 sm:p-6 w-full max-w-sm sm:max-w-md md:max-w-lg flex flex-col items-center justify-between">
        <div class="text-center">
            <div class="flex justify-center mb-2">
                <img src="logo.png" alt="史弟夫數學 Logo" class="h-12 sm:h-16">
            </div>
            <h1 class="text-xl sm:text-2xl font-bold text-indigo-800 mb-1">史弟夫數學</h1>
            <h2 class="text-sm sm:text-lg font-semibold text-indigo-700 mb-2">質數選擇題</h2>
            <p class="text-center text-gray-600 text-xs sm:text-sm mb-1">請選出以下哪個數字是質數！</p>
        </div>
        <div id="options" class="space-y-1 w-full"></div>
        <div id="result" class="mt-2 text-center font-semibold text-sm sm:text-base"></div>
        <div id="explanation" class="mt-1 text-xs sm:text-sm text-gray-700 bg-gray-100 p-2 rounded hidden"></div>
        <button id="nextBtn" class="mt-2 w-full py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-all duration-200 shadow-md hover:shadow-lg hidden" onclick="generateQuiz()">下一題</button>
    </div>

    <script>
        // 檢查是否為質數的函數
        function isPrime(num) {
            if (num <= 1) return false;
            for (let i = 2; i <= Math.sqrt(num); i++) {
                if (num % i === 0) return false;
            }
            return true;
        }

        // 獲取合數的因數（用於解釋）
        function getDivisors(num) {
            let divisors = [];
            for (let i = 1; i <= num; i++) {
                if (num % i === 0) {
                    divisors.push(i);
                }
            }
            return divisors;
        }

        // 生成隨機數字的函數
        function getRandomNumber(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        // 生成選擇題的函數
        function generateQuiz() {
            document.getElementById('result').innerHTML = '';
            document.getElementById('explanation').innerHTML = '';
            document.getElementById('explanation').classList.add('hidden');
            document.getElementById('nextBtn').classList.add('hidden');
            const optionsDiv = document.getElementById('options');
            optionsDiv.innerHTML = '';

            let primes = [];
            let composites = [];
            for (let i = 1; i <= 100; i++) {
                if (isPrime(i)) primes.push(i);
                else if (i > 1) composites.push(i);
            }

            const primeIndex = getRandomNumber(0, primes.length - 1);
            const prime = primes[primeIndex];

            let selectedComposites = [];
            while (selectedComposites.length < 4) {
                const compositeIndex = getRandomNumber(0, composites.length - 1);
                const composite = composites[compositeIndex];
                if (!selectedComposites.includes(composite) && composite !== prime) {
                    selectedComposites.push(composite);
                }
            }

            let options = [prime, ...selectedComposites];
            options.sort(() => Math.random() - 0.5);

            options.forEach((num) => {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'option bg-indigo-100 text-indigo-800 py-1 px-3 rounded cursor-pointer text-center font-medium text-sm sm:text-base';
                optionDiv.innerHTML = num;
                optionDiv.onclick = () => checkAnswer(num, prime, options);
                optionsDiv.appendChild(optionDiv);
            });
        }

        // 檢查答案的函數
        function checkAnswer(selected, prime, options) {
            const optionsDivs = document.querySelectorAll('.option');
            const resultDiv = document.getElementById('result');
            const explanationDiv = document.getElementById('explanation');
            const nextBtn = document.getElementById('nextBtn');

            optionsDivs.forEach(div => div.onclick = null);

            optionsDivs.forEach(div => {
                const num = parseInt(div.innerHTML);
                if (num === prime) div.classList.add('correct');
                if (num === selected && selected !== prime) div.classList.add('wrong');
            });

            if (selected === prime) {
                resultDiv.innerHTML = '🎉 正確！這是質數！';
                resultDiv.className = 'mt-2 text-center font-semibold text-sm sm:text-base text-green-600';
            } else {
                resultDiv.innerHTML = `❌ 錯誤！正確答案是 ${prime}！`;
                resultDiv.className = 'mt-2 text-center font-semibold text-sm sm:text-base text-red-600';
                const divisors = getDivisors(selected);
                explanationDiv.innerHTML = `📝 解釋：${selected} 不是質數，因為它可以被 ${divisors.join(', ')} 整除。質數只能被 1 和它本身整除。`;
                explanationDiv.classList.remove('hidden');
            }

            nextBtn.classList.remove('hidden');
        }

        // 初始化第一題
        generateQuiz();
    </script>
</body>
</html>
